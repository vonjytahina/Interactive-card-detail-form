<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <div class="app">
    <div class="left"></div>
    <div class="right">
      <form>
        <label for="name">Cardholder Name</label>
        <input type="text" id="name" name="name" placeholder="e.g. Jane Appleseed"/>
        <p class="error-message error-name">Please, enter a valid name</p>
        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" name="card-number" placeholder="e.g. 1234 5678 9123 0000"/>
        <p class="error-message error-card">Wrong format, number only</p>
        <div class="field-container">
          <div class="date">
            <div class="date-text">Exp. Date (MM/YY)</div>
            <div class="date-inputs">
              <div>
                <input type="number" name="month" id="month" placeholder="MM">
                <p class="error-message error-month">Cant't be blank</p>
              </div>
              <div>
                <input type="number" name="year" id="year" placeholder="YY">
                <p class="error-message error-year">Cant't be blank</p>
              </div> 
                        
            </div> 
          </div>
          <div class="cvc">
            <div class="cvc-text">CVC</div>
            <div class="cvc-input">
              <input type="number" name="cvc" id="cvc" placeholder="e.g. 123">
              <p class="error-message error-cvc">Cant't be blank</p>

            </div>
          </div>
        </div>
        <button type="submit">Confirm</button>
      </form>
      <div class="thanks">
        <svg width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="40" cy="40" r="40" fill="url(#a)"/><path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3"/><defs><linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse"><stop stop-color="#6348FE"/><stop offset="1" stop-color="#610595"/></linearGradient></defs></svg>
        <h2>Thank you!</h2>
        <p>We've added your card details</p>
        <button class="btn-continue">Continue</button>
      </div>
    </div>
    <div class="front-card">
      <svg width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg>
      <div class="card-number">0000 0000 0000 0000</div>
      <div class="text-bottom">
        <p class="card-owner-name">Jane Appleseed</p>
        <p class="card-date"><span class="month-text">00</span><span>/</span><span class="year-text">00</span></p>
      </div>
    </div>
    <div class="back-card">
      <div class="back-cvc">000</div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/vonjytahina" target="_blank">Vonjy Tahina CHAN</a>.
  </div>
</div>
  <!-- Completed state start -->

  
  
  
  
  <script src="script.js"></script>
</body>
</html>
